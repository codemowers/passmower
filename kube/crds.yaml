apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: oidcgatewayclients.codemowers.io
spec:
  group: codemowers.io
  names:
    plural: oidcgatewayclients
    singular: oidcgatewayclient
    kind: OIDCGWClient
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: { }
      schema:
        openAPIV3Schema:
          required:
            - spec
          type: object
          properties:
            spec:
              type: object
              required:
                - redirectUris
                - grantTypes
                - responseTypes
              properties:
                uri:
                  type: string
                displayName:
                  type: string
                redirectUris:
                  type: array
                  items:
                    type: string
                    pattern: '^(https:\/\/.)[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)$'
                grantTypes:
                  type: array
                  items:
                    type: string
                    enum: [ 'implicit', 'authorization_code', 'refresh_token' ]
                responseTypes:
                  type: array
                  items:
                    type: string
                    enum: [ 'code id_token', 'code', 'id_token', 'none' ]
                tokenEndpointAuthMethod:
                  type: string
                  enum: [ 'client_secret_basic', 'client_secret_jwt', 'client_secret_post', 'private_key_jwt', 'none' ]
                idTokenSignedResponseAlg:
                  type: string
                  enum: [ 'PS256','RS256', 'ES256' ]
                allowedGroups:
                  type: array
                  items:
                    type: string
                availableScopes:
                  type: array
                  items:
                    type: string
                    enum: [ 'openid', 'profile', 'offline_access' ]
                  default: [ 'openid' ]
                pkce:
                  type: boolean
                  default: true
            status:
              type: object
              properties:
                gateway:
                  type: string
      additionalPrinterColumns:
        - name: Gateway
          type: string
          description: 'OIDC gateway deployment which manages this client'
          jsonPath: .status.gateway
        - name: Uris
          type: string
          description: 'Redirect URLs configured for this client'
          jsonPath: .spec.redirectUris
        - name: Allowed groups
          type: string
          description: 'Groups allowed to this client'
          jsonPath: .spec.allowedGroups
